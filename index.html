<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <script src="https://unpkg.com/feather-icons"></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <section class="player-container">
    <figure>
      <h4>Song Name</h4>
      <p>Lorem ipsum dolor sit amet.</p>
    </figure>
    <div class="btn-group">
      <button id="prev"><i data-feather="chevron-left"></i></button>
      <button id="play"><i data-feather="play"></i></button>
      <button id="next"><i data-feather="chevron-right"></i></button>
    </div>
    <div class="progress">
      <div class="inner-bar"></div>
    </div>
  </section>

  <script>
    feather.replace()
  </script>
</body>
</html>
